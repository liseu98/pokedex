<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn.icon-icons.com/icons2/896/PNG/512/pokemon_go_play_game_cinema_film_movie_icon-icons.com_69163.png">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <img src="https://images.wikidexcdn.net/mwuploads/esssbwiki/7/77/latest/20111028181540/TituloUniversoPok%C3%A9mon.png" alt="pokemon">
    </header>
    <main>
    <div class="container text-center w-25 mt-4">
        
    </div>
    <form>
        <div class="titulo">
            <input class="form-control w-25" type="text" placeholder="Pokemon...">
            <button type="submit" class="btn btn-primary">Buscar</button>
            <button type="button" id="limpiar" class="btn btn-danger">Limpiar</button>
        </div>
    </form>
    
    <div class="pokemon-container">

    </div>
    </main>
    <div id="spinner" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <nav id="pagination">
        <ul class="pagination">
            <li class="page-item"><a id="previo" class="page-link" href="#">Anterior</a></li>
            <li id="next" class="page-item"><a class="page-link" href="#">Siguiente</a></li>
        </ul>
    </nav>



<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
